    <p-panel header="Formulario Reactivo" >
        <form [formGroup]="formUsuario"  class="formgrid grid">
            <div class="field col-12 md:col-6">
                <label for="name">Nombre</label>
                <input  id="name" type="text" pInputText formControlName="nombre"
                        class="text-base text-color surface-overlay p-2 border-1 
                            border-solid surface-border border-round appearance-none 
                            outline-none focus:border-primary w-full ng-invalid" />
            </div>
            <div class="field col-12 md:col-6">
                <label for="apellido">Apellido</label>
                <input  id="apellido" type="text" pInputText formControlName="apellido"
                        class="text-base text-color surface-overlay p-2 border-1 
                                border-solid surface-border border-round appearance-none outline-none 
                                focus:border-primary w-full" />
            </div>
            <div class="field col-12 md:col-6">
            <p-button (onClick)="verificar()" >Continuar</p-button>
            </div>
        </form>
    </p-panel>
