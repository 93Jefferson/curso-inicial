    <p-panel header="Formulario Reactivo" >
        <form [formGroup]="formEmpleado"  class="formgrid grid">
            <div class="field col-12 md:col-5">
                <label for="name">Nombre</label>
                <input  id="name" type="text" pInputText formControlName="name"
                        class="text-base text-color surface-overlay p-2 border-1 
                            border-solid border-round appearance-none 
                            outline-none focus:border-primary w-full" />
                            <div *ngIf="(formEmpleado.get('name')!.dirty||formEmpleado.get('name')!.touched)">
                                <small 
                                *ngIf="formEmpleado.get('name')!.hasError('required')"
                                id="name-help" class="p-error">Nombre requerido.</small>
                            </div>

            </div>
            <div class="field col-12 md:col-5">
                <label for="salario">Salario</label>
                <input  id="salario" type="text" pInputText formControlName="salary"
                        class="text-base text-color surface-overlay p-2 border-1 
                                border-solid border-round appearance-none outline-none 
                                focus:border-primary w-full" />
                <div *ngIf="(formEmpleado.get('salary')!.dirty||formEmpleado.get('salary')!.touched)">
                                <small 
                                *ngIf="formEmpleado.get('salary')!.hasError('required')"
                                id="salario-help" class="p-error">Salario requerido.</small>
                            </div>
            </div>
            <div class="field col-12 md:col-2">
                <label for="edad">Edad</label>
                <input  id="edad" type="text" pInputText formControlName="age"
                        class="text-base text-color surface-overlay p-2 border-1 
                                border-solid border-round appearance-none outline-none 
                                focus:border-primary w-full" />
                <div *ngIf="(formEmpleado.get('age')!.dirty||formEmpleado.get('age')!.touched)">
                                <small 
                                *ngIf="formEmpleado.get('age')!.hasError('required')"
                                id="age-help" class="p-error">Edad requerido.</small>
                            </div>
            </div>
            <div class="field col-12 md:col-6">
            <p-button (onClick)="verificar()" >Guardar</p-button>
            </div>
        </form>
        <!-- {{formEmpleado.value|json}}

</div>
